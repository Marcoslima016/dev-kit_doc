site_name: Docs DEV Kit

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


nav:
  - Visão geral: index.md
  - Gerenciamentos de projeto: gerenciamento_projeto/gerenciamento_projeto.md
  # - Introdução: setup/android.md  
  # - Introdução:
  #   - Primeiros passos: intro/first_steps.md     
  # - Desenvolvimento de aplicações Mobile:
  #   - Intro: dev_mobile/intro.md
  #   - Criar a aplicação: dev_mobile/criar.md
  # - Desenvolvimento de aplicações Web: null.md 
  # - Desenvolvimento de aplicações Web Standard: null.md 
  # - Commands: null.md 
  # - Snippets:   null.md 



theme:
  name: null
  custom_dir: mkdocs-material/material
  palette:
    primary: indigo
  # palette:
  #   - media: "(prefers-color-scheme: light)"
  #     scheme: slate
  #     toggle:
  #       icon: material/toggle-switch
  #       name: Switch to light mode


  # palette:
  #   primary: indigo

    # - media: "(prefers-color-scheme: dark)"
    #   scheme: slate
    #   toggle:
    #     icon: material/toggle-switch
    #     name: Switch to light mode
